<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nuevo Usuario</title>

    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.2.1/flowbite.min.js"></script>

</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

<div class="w-full max-w-md bg-white shadow-lg rounded-lg p-6">
    <h2 class="text-2xl font-bold text-center text-indigo-600 mb-4">Registro de Nuevo Usuario</h2>

    <form th:action="@{/usuarios/guardar}" method="post" th:object="${usuario}" class="space-y-4">
        <!-- Campo oculto para el idUsuario -->
        <input type="hidden" th:field="*{idUsuario}" />

        <div>
            <label for="id-nombre" class="block text-sm font-medium text-gray-700">Nombre</label>
            <input type="text" id="id-nombre" th:field="*{nombre}" required
                   class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
        </div>

        <div>
            <label for="id-correo" class="block text-sm font-medium text-gray-700">Correo</label>
            <input type="email" id="id-correo" th:field="*{correo}" required
                   class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
        </div>

        <div>
            <label for="id-telefono" class="block text-sm font-medium text-gray-700">Teléfono</label>
            <input type="text" id="id-telefono" th:field="*{telefono}" required
                   class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
        </div>

        <div>
            <label for="id-contrasena" class="block text-sm font-medium text-gray-700">Contraseña</label>
            <input type="text" id="id-contrasena" th:field="*{contrasena}" required
                   class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
        </div>

        <div class="flex gap-2">
            <button type="submit" class="w-full px-4 py-2 bg-indigo-600 text-white rounded-md hover:bg-indigo-700">
                Guardar
            </button>
            <a th:href="@{/usuarios}" class="w-full px-4 py-2 border border-gray-300 text-gray-700 rounded-md hover:bg-gray-100 text-center">
                Ver lista de usuarios
            </a>
        </div>

    </form>
</div>

</body>
</html>

<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nuevo Usuario</title>

    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.2.1/flowbite.min.js"></script>
</head>
<body class="bg-gray-100 min-h-screen">

<nav class="bg-white border-b border-gray-200 shadow-sm p-4">
    <div class="container mx-auto flex justify-between items-center">
        <a th:href="@{/}" class="text-2xl font-bold text-blue-600">Veterinaria</a>
        <ul class="flex space-x-4">
            <li><a th:href="@{/admin/dashboard}" class="text-gray-700 hover:text-blue-500">Administrador</a></li>
            <li><a th:href="@{/servicios}" class="text-gray-700 hover:text-blue-500">Servicios</a></li>
            <li><a th:href="@{/formUsuario}" class="text-gray-700 hover:text-blue-500">Registrate</a></li>
            <li><a th:href="@{/login}" class="text-gray-700 hover:text-blue-500">Iniciar Sesión</a></li>
        </ul>
    </div>
</nav>

<div class="flex justify-center items-center min-h-screen p-4">
    <div class="w-full max-w-md bg-white shadow-lg rounded-lg p-6">
        <h2 class="text-2xl font-bold text-center text-indigo-600 mb-4">Registro de Nuevo Usuario</h2>

        <form th:action="@{/registro}" method="post" th:object="${usuario}" class="space-y-4">
            <input type="hidden" th:field="*{idUsuario}" />

            <div>
                <label for="id-nombre" class="block text-sm font-medium text-gray-700">Nombre</label>
                <input type="text" id="id-nombre" th:field="*{nombre}" required
                       class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
            </div>

            <div>
                <label for="id-correo" class="block text-sm font-medium text-gray-700">Correo</label>
                <input type="email" id="id-correo" th:field="*{correo}" required
                       class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
            </div>

            <div>
                <label for="id-telefono" class="block text-sm font-medium text-gray-700">Teléfono</label>
                <input type="number" id="id-telefono" th:field="*{telefono}" required
                       class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
            </div>

            <div>
                <label for="id-contrasena" class="block text-sm font-medium text-gray-700">Contraseña</label>
                <input type="password" id="id-contrasena" th:field="*{contrasena}" required
                       class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
            </div>

            <div class="flex gap-2">
                <button type="submit" class="w-full px-4 py-2 bg-indigo-600 text-white rounded-md hover:bg-indigo-700">
                    Guardar
                </button>
            </div>
        </form>
    </div>
</div>

</body>
</html>
